<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>phts.hrkltz</title>
      <style>
         html, body {
            margin: unset;
         }

         div#gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0px;
            padding: 10px;
         }

         div#gallery > img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            background-color: #f0f0f0; /* Placeholder color before image loads */
         }
         
         img {
            max-width: 100vw;
            max-height: 100dvh;
         }
      </style>
   </head>
   <body>
      <div id="gallery">
         <!-- <img data-src="image/org/IMG_1603.jpg" alt="Image 1" loading="lazy"> -->
         <!-- Add more images as needed -->
      </div>
   </body>
   <script>
      const galleryDiv = document.getElementById('gallery');

      fetch('https://api.github.com/repos/oliver-hrkltz/photos/contents/data?ref=main')
         .then((response) => response.json())
         .then((object) => {
            const imagePathArray = object
               .filter((treeElement) => treeElement.path.endsWith('.webp'))
               .map((treeElement) => treeElement.name)
               .map((name) => {
                  const imgElement = document.createElement("img");
                  imgElement.alt = 'Random image';
                  imgElement.loading = 'lazy';
                  imgElement.src = `https://media.githubusercontent.com/media/oliver-hrkltz/photos/refs/heads/main/data/${name}`;
                  galleryDiv.appendChild(imgElement);
               });
         });
   </script>
</html>
